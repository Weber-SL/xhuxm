<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <link href="css/mui.min.css" rel="stylesheet" />
  <link href="css/common.css" rel="stylesheet" />
  <link href="css/feedback.css" rel="stylesheet" />
</head>

<body>
  <header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 id="title" class="mui-title">帮助与反馈</h1>
    <button id="send-feedback-info" class="mui-btn mui-btn-link mui-pull-right" disabled>提交</button>
  </header>
  <div class="mui-content mui-content-padded">
    <h5>教务系统信息导入不成功?</h5>
    <p>试试电脑能否正常访问</p>
    <div id="feedback">
      <h5>反馈详情(120字内)</h5>
      <textarea rows="6" placeholder="请输入详细反馈信息" id="feedback-info"></textarea>
      <p>还可输入
        <span>120</span>字</p>
    </div>
  </div>
  <script type="text/javascript" src="vendor/mui.min.js"></script>
  <script type="text/javascript" src="vendor/zepto.min.js"></script>
  <script type="text/javascript" src="vendor/lodash.custom.min.js"></script>
  <script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/feedback.js"></script>
</body>

</html>
